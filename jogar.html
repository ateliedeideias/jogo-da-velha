<body>

        <div>
            <br>
            <input type="button" value="COMEÃ‡AR DENOVO" onclick="reiniciar()">

        function jogar(posicao) {
          alert(`Jogar na posicao ${posicao}`)
        }        

        function reiniciar() {
          alert('Reiniciar partida');
        }
    </script>
